<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>逆オークション</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./styles.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div>
      <h1 class="title">逆オークション</h1>
      <div class="subtitle">誰でも簡単に始められるUI</div>
    </div>
    <div>
      <button id="open-create" class="btn btn-primary">リクエストを追加</button>
      <button id="export-json" class="btn">JSONを出力</button>
      <button id="import-json" class="btn">JSONを読み込む</button>
    </div>
  </header>

  <main class="container">
    <section class="controls">
      <div class="control-group">
        <span class="label">並び替え</span>
        <select id="sort-select">
          <option value="newest">新着順</option>
          <option value="lowest">希望価格の安い順</option>
          <option value="deadline">期限が近い順</option>
          <option value="bestOffer">最安オファー順</option>
          <option value="popular">人気順（ウォッチ数）</option>
        </select>
      </div>
      <div class="control-group">
        <span class="label">検索（商品名・ブランドなど）</span>
        <input id="search-input" type="text" placeholder="例：iPhone、ナイキ など">
      </div>
    </section>

    <section id="list" class="mercari-grid"></section>

    <div class="pagination">
      <button id="prev-page" class="btn">前へ</button>
      <div id="page-info" class="muted">1 / 1</div>
      <button id="next-page" class="btn">次へ</button>
    </div>

    <footer class="footer">TASQ JAPAN Reverse Auction MVP</footer>
  </main>

  <!-- 作成モーダル -->
  <div id="create-modal" class="modal hidden">
    <div class="modal-content">
      <h2>欲しいもののリクエスト</h2>

      <!-- カテゴリ選択 -->
      <div class="form-section">
        <div class="form-field">
          <label>カテゴリ</label>
          <div id="cat-buttons" class="option-buttons"></div>
        </div>
        <div class="form-field">
          <label>サブカテゴリ</label>
          <div id="subcat-buttons" class="option-buttons"></div>
        </div>
        <div class="form-field">
          <label>商品項目</label>
          <div id="item-buttons" class="option-buttons"></div>
        </div>
      </div>

      <!-- ブランド -->
      <div class="form-section">
        <div class="form-field">
          <label>ブランド／メーカー</label>
          <input id="brand-search" type="text" placeholder="補助検索（任意）">
          <div id="brand-buttons" class="option-buttons"></div>
        </div>
      </div>

      <!-- 価格・状態・地域 -->
      <div class="form-section grid-3">
        <div class="form-field">
          <label>価格帯</label>
          <div id="price-buttons" class="option-buttons"></div>
        </div>
        <div class="form-field">
          <label>商品状態</label>
          <div id="cond-buttons" class="option-buttons"></div>
        </div>
        <div class="form-field">
          <label>地域</label>
          <div id="region-buttons" class="option-buttons"></div>
        </div>
      </div>

      <!-- その他の項目 -->
      <div class="form-section grid-2">
        <div class="form-field">
          <label>数量</label>
          <select id="quantity-select">
            <option value="1">1個</option>
            <option value="2">2個</option>
            <option value="3">3個</option>
            <option value="5">5個</option>
            <option value="10+">10個以上</option>
          </select>
        </div>
        <div class="form-field">
          <label>希望納期</label>
          <select id="delivery-select">
            <option value="即日">即日</option>
            <option value="3日以内">3日以内</option>
            <option value="1週間以内">1週間以内</option>
            <option value="1か月以内">1か月以内</option>
          </select>
        </div>
      </div>

      <div class="form-section grid-2">
        <div class="form-field">
          <label>支払い方法</label>
          <select id="payment-select">
            <option value="指定なし">指定なし</option>
            <option value="クレジットカード">クレジットカード</option>
            <option value="銀行振込">銀行振込</option>
            <option value="代引き">代引き</option>
            <option value="その他">その他</option>
          </select>
        </div>
        <div class="form-field">
          <label>保証</label>
          <select id="warranty-select">
            <option value="不要">不要</option>
            <option value="保証あり希望">保証あり希望</option>
          </select>
        </div>
      </div>

      <div class="form-section">
        <div class="form-field">
          <label>追加条件（自由入力）</label>
          <textarea id="note-input" rows="3" placeholder="例：色はブルー希望、未使用品のみ など"></textarea>
        </div>
      </div>

      <!-- タイトル・開始終了日時 -->
      <div class="form-section grid-2">
        <div class="form-field">
          <label>商品名（短く）</label>
          <input id="title-input" type="text" placeholder="例：iPhone 13 128GB（ブルー）">
        </div>
        <div class="form-field">
          <label>開始日時</label>
          <div class="cal-header">
            <button class="btn cal-nav" id="start-prev">&lt;</button>
            <div id="start-label" class="cal-label"></div>
            <button class="btn cal-nav" id="start-next">&gt;</button>
          </div>
          <div id="start-calendar" class="calendar compact"></div>
          <div class="time-row">
            <input type="time" id="start-time" value="09:00">
            <input type="hidden" id="start-date">
          </div>
        </div>
      </div>

      <div class="form-section grid-2">
        <div class="form-field">
          <label>終了日時</label>
          <div class="cal-header">
            <button class="btn cal-nav" id="end-prev">&lt;</button>
            <div id="end-label" class="cal-label"></div>
            <button class="btn cal-nav" id="end-next">&gt;</button>
          </div>
          <div id="end-calendar" class="calendar compact"></div>
          <div class="time-row">
            <input type="time" id="end-time" value="23:59">
            <input type="hidden" id="end-date">
          </div>
        </div>
        <div class="form-field">
          <label>添付ファイル（任意）</label>
          <input id="file-input" type="file" multiple>
        </div>
      </div>

      <div class="modal-actions">
        <button id="cancel-create" class="btn">キャンセル</button>
        <button id="submit-create" class="btn btn-primary">リクエストを提出</button>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
