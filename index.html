<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>オークションシステム</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
    h1 { margin-bottom: 30px; }
    .menu { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 500px; margin: 0 auto; }
    button {
      padding: 20px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #0d6efd;
      color: white;
      transition: 0.2s;
    }
    button:hover { background: #0b5ed7; }
    .hidden { display: none; }
    .panel { border: 1px solid #ccc; padding: 20px; margin-top: 20px; max-width: 500px; margin-left:auto; margin-right:auto; text-align:left; }
    .price { font-size: 20px; margin: 10px 0; }
    input { padding: 6px; font-size: 14px; width: 95%; margin-top: 10px; }
    ul { margin-top: 15px; padding-left: 20px; }
    li { margin-bottom: 5px; }
    .timer { font-weight: bold; color: red; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>オークションシステム</h1>

  <!-- トップメニュー -->
  <div id="menu" class="menu">
    <button onclick="showPanel('normalBid')">💰 通常オークション入札</button>
    <button onclick="showPanel('reverseBid')">💰 逆オークション入札</button>
  </div>

  <!-- 通常オークション入札 -->
  <div id="normalBid" class="panel hidden">
    <h2>通常オークション入札画面</h2>
    <div>商品名: サンプル商品</div>
    <div class="price">現在価格: <span id="currentPrice">5000</span> 円</div>
    <div class="timer">残り時間: <span id="normalTimer">60</span> 秒</div>

    <input type="text" id="bidderName" placeholder="入札者名を入力してください">
    <button id="normalBidBtn" onclick="placeBid()">入札する</button>

    <h3>入札履歴</h3>
    <ul id="bidHistory"></ul>

    <button onclick="backToMenu()">戻る</button>
  </div>

  <!-- 逆オークション入札 -->
  <div id="reverseBid" class="panel hidden">
    <h2>逆オークション入札画面</h2>
    <div>案件: サンプル案件（希望価格 10000円以下）</div>
    <div class="price">現在の最安値: <span id="lowestPrice">未入札</span></div>
    <div class="timer">残り時間: <span id="reverseTimer">60</span> 秒</div>

    <input type="text" id="reverseBidderName" placeholder="入札者名を入力してください">
    <input type="number" id="reverseBidAmount" placeholder="提示価格を入力してください">
    <button id="reverseBidBtn" onclick="placeReverseBid()">入札する</button>

    <h3>入札履歴</h3>
    <ul id="reverseBidHistory"></ul>

    <button onclick="backToMenu()">戻る</button>
  </div>

  <script>
    // 通常オークション
    let currentPrice = 5000;
    const bidStep = 500;
    const historyList = document.getElementById("bidHistory");
    let normalTimerInterval;

    function placeBid() {
      const nameInput = document.getElementById("bidderName");
      const bidder = nameInput.value.trim();
      if (!bidder) { alert("入札者名を入力してください"); return; }

      currentPrice += bidStep;
      document.getElementById("currentPrice").textContent = currentPrice;

      const li = document.createElement("li");
      const now = new Date().toLocaleTimeString();
      li.textContent = `${now} - ${bidder} さんが ${currentPrice} 円で入札`;
      historyList.prepend(li);

      nameInput.value = "";
    }

    // 逆オークション
    let lowestPrice = null;
    const reverseHistory = document.getElementById("reverseBidHistory");
    let reverseTimerInterval;

    function placeReverseBid() {
      const nameInput = document.getElementById("reverseBidderName");
      const bidder = nameInput.value.trim();
      const amountInput = document.getElementById("reverseBidAmount");
      const bidAmount = parseInt(amountInput.value);

      if (!bidder || !bidAmount) {
        alert("入札者名と提示価格を入力してください");
        return;
      }

      if (lowestPrice === null || bidAmount < lowestPrice) {
        lowestPrice = bidAmount;
        document.getElementById("lowestPrice").textContent = lowestPrice + " 円";
      }

      const li = document.createElement("li");
      const now = new Date().toLocaleTimeString();
      li.textContent = `${now} - ${bidder} さんが ${bidAmount} 円を提示`;
      reverseHistory.prepend(li);

      nameInput.value = "";
      amountInput.value = "";
    }

    // 共通：画面切替
    function showPanel(id) {
      document.querySelectorAll('.panel').forEach(p => p.classList.add('hidden'));
      document.getElementById('menu').classList.add('hidden');
      document.getElementById(id).classList.remove('hidden');

      if (id === "normalBid") startNormalTimer(60);
      if (id === "reverseBid") startReverseTimer(60);
    }

    function backToMenu() {
      document.querySelectorAll('.panel').forEach(p => p.classList.add('hidden'));
      document.getElementById('menu').classList.remove('hidden');
      clearInterval(normalTimerInterval);
      clearInterval(reverseTimerInterval);
    }

    // タイマー処理
    function startNormalTimer(seconds) {
      clearInterval(normalTimerInterval);
      let timeLeft = seconds;
      document.getElementById("normalTimer").textContent = timeLeft;
      document.getElementById("normalBidBtn").disabled = false;

      normalTimerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("normalTimer").textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(normalTimerInterval);
          document.getElementById("normalBidBtn").disabled = true;
          alert("通常オークションは終了しました");
        }
      }, 1000);
    }

    function startReverseTimer(seconds) {
      clearInterval(reverseTimerInterval);
      let timeLeft = seconds;
      document.getElementById("reverseTimer").textContent = timeLeft;
      document.getElementById("reverseBidBtn").disabled = false;

      reverseTimerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("reverseTimer").textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(reverseTimerInterval);
          document.getElementById("reverseBidBtn").disabled = true;
          alert("逆オークションは終了しました");
        }
      }, 1000);
    }
  </script>
</body>
</html>
