<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>オークションシステム</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .auction-box { border: 1px solid #ccc; padding: 20px; width: 350px; }
    .price { font-size: 24px; margin: 10px 0; }
    button { padding: 8px 16px; font-size: 16px; cursor: pointer; margin-top: 10px; }
    input { padding: 6px; font-size: 14px; margin-top: 10px; width: 95%; }
    ul { margin-top: 15px; padding-left: 20px; }
    li { margin-bottom: 5px; }
  </style>
</head>
<body>
  <h1>通常オークション</h1>
  <div class="auction-box">
    <div>商品名: サンプル商品</div>
    <div class="price">現在価格: <span id="currentPrice">5000</span> 円</div>

    <!-- 入札者名入力 -->
    <input type="text" id="bidderName" placeholder="入札者名を入力してください">

    <!-- 入札ボタン -->
    <button onclick="placeBid()">入札する</button>

    <!-- 入札履歴 -->
    <h3>入札履歴</h3>
    <ul id="bidHistory"></ul>
  </div>

  <script>
    let currentPrice = 5000;   // 初期価格
    const bidStep = 500;       // 入札ごとの上昇額
    const historyList = document.getElementById("bidHistory");

    function placeBid() {
      const nameInput = document.getElementById("bidderName");
      const bidder = nameInput.value.trim();

      if (!bidder) {
        alert("入札者名を入力してください");
        return;
      }

      // 価格を更新
      currentPrice += bidStep;
      document.getElementById("currentPrice").textContent = currentPrice;

      // 履歴に追加
      const li = document.createElement("li");
      const now = new Date().toLocaleTimeString();
      li.textContent = `${now} - ${bidder} さんが ${currentPrice} 円で入札`;
      historyList.prepend(li); // 新しい入札を上に追加

      // 入力欄をクリア
      nameInput.value = "";
    }
  </script>
</body>
</html>
