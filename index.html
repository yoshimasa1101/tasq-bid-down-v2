<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>逆オークション（MVP）</title>
</head>
<body>
  <h1>逆オークション（MVP）</h1>

  <!-- 商品リスト -->
  <table border="1" cellpadding="5">
    <thead>
      <tr>
        <th>Bidder</th>
        <th>商品名</th>
        <th>価格</th>
        <th>画像</th>
      </tr>
    </thead>
    <tbody id="bidders"></tbody>
  </table>

  <!-- 最安値の結果 -->
  <div id="result" style="margin-top:10px; font-weight:bold; color:red;">
    最安値を計算中...
  </div>

  <!-- 入札フォーム -->
  <h2>あなたの入札</h2>
  <input type="number" id="myBid" placeholder="金額を入力してください">
  <select id="myItem">
    <option value="ノートパソコン">ノートパソコン</option>
    <option value="スマートフォン">スマートフォン</option>
    <option value="デジタルカメラ">デジタルカメラ</option>
    <option value="イヤホン">イヤホン</option>
    <option value="腕時計">腕時計</option>
  </select>
  <button onclick="submitBid()">入札する</button>

  <!-- AIのコメント表示 -->
  <div id="advice" style="margin-top:10px; color:blue;"></div>

  <!-- 入札履歴 -->
  <h2>入札履歴</h2>
  <ul id="history"></ul>

  <script src="script.js"></script>
</body>
</html>
