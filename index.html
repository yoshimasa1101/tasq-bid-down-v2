<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>逆オークション</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./styles.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1 class="title">逆オークション</h1>
    <div class="subtitle">Yahoo!＋メルカリの良いとこ取りUI</div>
  </header>

  <main class="container">
    <!-- リクエスト作成フォーム -->
    <section class="form-section grid-2">
      <div class="form-field">
        <label>開始日時</label>
        <div id="start-calendar" class="calendar"></div>
        <input type="time" id="start-time" value="09:00">
        <input type="hidden" id="start-date">
      </div>
      <div class="form-field">
        <label>終了日時</label>
        <div id="end-calendar" class="calendar"></div>
        <input type="time" id="end-time" value="23:59">
        <input type="hidden" id="end-date">
        <div class="quick-deadline" style="margin-top:6px;">
          <button class="btn btn-secondary qdl" data-dl="today">今日中</button>
          <button class="btn btn-secondary qdl" data-dl="3days">3日以内</button>
          <button class="btn btn-secondary qdl" data-dl="1week">1週間以内</button>
          <button class="btn btn-secondary qdl" data-dl="1month">1か月以内</button>
        </div>
      </div>
    </section>

    <!-- リスト表示 -->
    <section id="list" class="mercari-grid"></section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
