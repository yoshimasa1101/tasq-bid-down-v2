<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TASQ JAPAN - 逆オークションMVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 省略：前回のスマホ対応CSSと同じ */
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="TASQ JAPAN ロゴ">
    <h1>TASQ JAPAN - 逆オークションMVP</h1>
  </header>

  <main>
    <h2>商品リスト</h2>
    <input type="file" id="csvUpload" accept=".csv">
    <table>
      <thead>
        <tr><th>商品名</th><th>価格</th><th>画像</th></tr>
      </thead>
      <tbody id="bidders"></tbody>
    </table>

    <div id="result">落札値を計算中...</div>

    <h2>入札フォーム</h2>
    <input type="text" id="myItem" placeholder="商品名を入力">
    <input type="number" id="myBid" placeholder="入札金額を入力">
    <button onclick="submitBid()">入札する</button>

    <div id="advice"></div>

    <h2>入札履歴</h2>
    <table>
      <thead>
        <tr><th>入札者</th><th>商品名</th><th>金額</th><th>時刻</th></tr>
      </thead>
      <tbody id="history"></tbody>
    </table>
  </main>

  <script src="script.js"></script>
</body>
</html>
