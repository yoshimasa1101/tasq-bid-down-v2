<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>オークションシステム</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
    h1 { margin-bottom: 30px; }
    .menu { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 500px; margin: 0 auto; }
    button {
      padding: 20px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #0d6efd;
      color: white;
      transition: 0.2s;
    }
    button:hover { background: #0b5ed7; }
    .hidden { display: none; }
    .panel { border: 1px solid #ccc; padding: 20px; margin-top: 20px; max-width: 500px; margin-left:auto; margin-right:auto; text-align:left; }
    .price { font-size: 20px; margin: 10px 0; }
    input { padding: 6px; font-size: 14px; width: 95%; margin-top: 10px; }
    ul { margin-top: 15px; padding-left: 20px; }
    li { margin-bottom: 5px; }
  </style>
</head>
<body>
  <h1>オークションシステム</h1>

  <!-- トップメニュー -->
  <div id="menu" class="menu">
    <button onclick="showPanel('normalPost')">📝 通常オークション出品</button>
    <button onclick="showPanel('reversePost')">📝 逆オークション出品</button>
    <button onclick="showPanel('normalBid')">💰 通常オークション入札</button>
    <button onclick="showPanel('reverseBid')">💰 逆オークション入札</button>
  </div>

  <!-- 通常オークション出品 -->
  <div id="normalPost" class="panel hidden">
    <h2>通常オークション出品フォーム</h2>
    <p>ここにタイトル・開始価格・即決価格などの入力フォームを配置予定</p>
    <button onclick="backToMenu()">戻る</button>
  </div>

  <!-- 逆オークション出品 -->
  <div id="reversePost" class="panel hidden">
    <h2>逆オークション出品フォーム</h2>
    <p>ここに希望条件・参加人数・締切時間などの入力フォームを配置予定</p>
    <button onclick="backToMenu()">戻る</button>
  </div>

  <!-- 通常オークション入札 -->
  <div id="normalBid" class="panel hidden">
    <h2>通常オークション入札画面</h2>
    <div>商品名: サンプル商品</div>
    <div class="price">現在価格: <span id="currentPrice">5000</span> 円</div>

    <input type="text" id="bidderName" placeholder="入札者名を入力してください">
    <button onclick="placeBid()">入札する</button>

    <h3>入札履歴</h3>
    <ul id="bidHistory"></ul>

    <button onclick="backToMenu()">戻る</button>
  </div>

  <!-- 逆オークション入札 -->
  <div id="reverseBid" class="panel hidden">
    <h2>逆オークション入札画面</h2>
    <p>ここに逆オークションの入札処理を配置予定</p>
    <button onclick="backToMenu()">戻る</button>
  </div>

  <script>
    let currentPrice = 5000;   // 初期価格
    const bidStep = 500;       // 入札ごとの上昇額
    const historyList = document.getElementById("bidHistory");

    function showPanel(id) {
      document.querySelectorAll('.panel').forEach(p => p.classList.add('hidden'));
      document.getElementById('menu').classList.add('hidden');
      document.getElementById(id).classList.remove('hidden');
    }

    function backToMenu() {
      document.querySelectorAll('.panel').forEach(p => p.classList.add('hidden'));
      document.getElementById('menu').classList.remove('hidden');
    }

    function placeBid() {
      const nameInput = document.getElementById("bidderName");
      const bidder = nameInput.value.trim();

      if (!bidder) {
        alert("入札者名を入力してください");
        return;
      }

      // 価格を更新
      currentPrice += bidStep;
      document.getElementById("currentPrice").textContent = currentPrice;

      // 履歴に追加
      const li = document.createElement("li");
      const now = new Date().toLocaleTimeString();
      li.textContent = `${now} - ${bidder} さんが ${currentPrice} 円で入札`;
      historyList.prepend(li);

      // 入力欄をクリア
      nameInput.value = "";
    }
  </script>
</body>
</html>
