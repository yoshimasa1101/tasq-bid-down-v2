<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>TASQ JAPAN</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#222222" />
</head>
<body>
  <header class="app-header">
    <h1>TASQ JAPAN</h1>
  </header>

  <main id="content" class="content"></main>

  <nav class="bottom-nav" aria-label="主ナビゲーション">
    <button id="tab-auction" class="nav-btn active">オークション</button>
    <button id="tab-request" class="nav-btn">リクエスト</button>
    <button id="tab-mypage" class="nav-btn">マイページ</button>
  </nav>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <!-- Supabase v2 CDN -->
  <script src="https://unpkg.com/@supabase/supabase-js@2.45.4/dist/supabase.js"></script>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js').catch(() => {});
    }
  </script>
</body>
</html>
