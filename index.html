<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>商品一覧</title>
  <!-- ファイル名は styles.css（複数形）に合わせています -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1>商品一覧</h1>
  </header>

  <main>
    <section aria-label="カテゴリ選択">
      <label for="category-select">カテゴリ選択:</label>
      <select id="category-select">
        <option value="all">すべて</option>
        <!-- script.js 側でカテゴリを追加します -->
      </select>
    </section>

    <section aria-label="状態メッセージ">
      <div id="status" role="status" aria-live="polite"></div>
    </section>

    <section aria-label="商品リスト">
      <div id="product-list"></div>
    </section>
  </main>

  <footer>
    <small>&copy; TASQ JAPAN</small>
  </footer>

  <!-- 動作に必要なスクリプト。ファイル名は script.js に合わせています -->
  <script src="./script.js"></script>
  <noscript>このページを表示するにはJavaScriptを有効にしてください。</noscript>
</body>
</html>
