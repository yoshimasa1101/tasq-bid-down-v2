<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>逆オークションMVP</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 20px auto;
      max-width: 900px;
      background: #f9fafc;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #005bbb;
      margin-bottom: 30px;
    }
    h2 {
      border-left: 6px solid #005bbb;
      padding-left: 10px;
      margin-top: 40px;
      color: #222;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 15px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #005bbb;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f2f6fc;
    }
    .highlight {
      background: #ffeaa7 !important;
      font-weight: bold;
    }
    button {
      background: linear-gradient(90deg, #005bbb, #0077ff);
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }
    button:hover {
      background: linear-gradient(90deg, #0077ff, #0099ff);
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: darkblue;
    }
    #advice {
      margin-top: 10px;
      color: darkgreen;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>逆オークション（MVP）</h1>

  <h2>商品リスト</h2>
  <table>
    <thead>
      <tr><th>商品名</th><th>価格</th><th>画像</th></tr>
    </thead>
    <tbody id="bidders"></tbody>
  </table>

  <div id="result">落札値を計算中...</div>

  <h2>入札フォーム</h2>
  <input type="text" id="myItem" placeholder="商品名を入力">
  <input type="number" id="myBid" placeholder="入札金額を入力">
  <button onclick="submitBid()">入札する</button>

  <div id="advice"></div>

  <h2>入札履歴</h2>
  <table>
    <thead>
      <tr><th>入札者</th><th>商品名</th><th>金額</th><th>時刻</th></tr>
    </thead>
    <tbody id="history"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
