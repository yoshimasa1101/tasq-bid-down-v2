<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>逆オークション（欲しいものリクエスト）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <h1 class="title">逆オークション</h1>
      <div class="subtitle">Yahoo!オークション／メルカリを見本にした「欲しいもの提示→条件提案」システム</div>
    </div>
    <div class="header-right">
      <button id="export-json" class="btn">JSON書き出し</button>
      <button id="import-json" class="btn btn-secondary">JSON読み込み</button>
    </div>
  </header>

  <main class="container">
    <!-- フィルタ＆並び替え -->
    <section class="controls">
      <div class="control-group">
        <label class="label">キーワード検索</label>
        <input type="search" id="search-input" placeholder="商品名・説明で検索">
      </div>
      <div class="control-group">
        <label class="label">カテゴリ</label>
        <select id="category-filter">
          <option value="all">すべて</option>
        </select>
      </div>
      <div class="control-group">
        <label class="label">並び替え</label>
        <select id="sort-select">
          <option value="newest">新着順</option>
          <option value="lowest">最安値（希望価格）</option>
          <option value="deadline">期限が近い順</option>
        </select>
      </div>
    </section>

    <!-- リクエスト投稿フォーム -->
    <section class="form-section">
      <h2>欲しいものをリクエスト</h2>
      <form id="request-form">
        <div class="grid-2">
          <div class="form-field">
            <label>商品名</label>
            <input type="text" id="req-title" placeholder="例: 冷蔵庫 400L" required>
          </div>
          <div class="form-field">
            <label>カテゴリ</label>
            <select id="req-category" required>
              <option value="">選択してください</option>
              <option value="家電">家電</option>
              <option value="家具">家具</option>
              <option value="ホビー">ホビー</option>
              <option value="ファッション">ファッション</option>
              <option value="PC・ガジェット">PC・ガジェット</option>
              <option value="その他">その他</option>
            </select>
          </div>
        </div>
        <div class="form-field">
          <label>詳細条件</label>
          <textarea id="req-desc" placeholder="色・サイズ・状態・付属品などの希望条件" required></textarea>
        </div>
        <div class="grid-3">
          <div class="form-field">
            <label>希望価格（円）</label>
            <input type="number" id="req-budget" min="0" placeholder="例: 25000" required>
          </div>
          <div class="form-field">
            <label>期限</label>
            <input type="date" id="req-deadline" required>
          </div>
          <div class="form-field">
            <label>参考画像URL（任意）</label>
            <input type="url" id="req-image" placeholder="https://...">
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">リクエストを投稿</button>
        </div>
      </form>
    </section>

    <!-- 絞り込み結果ステータス -->
    <section class="status">
      <div id="status-text" class="muted"></div>
    </section>

    <!-- リクエスト一覧 -->
    <section class="list-section">
      <div id="request-list" class="card-list"></div>
    </section>
  </main>

  <!-- JSONインポートモーダル -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3>JSON読み込み</h3>
      <p class="muted">data.sample.jsonの内容などを貼り付けて「読み込む」を押してください。</p>
      <textarea id="import-text" placeholder='[ { "title": "...", "category": "...", ... } ]'></textarea>
      <div class="modal-actions">
        <button id="modal-import" class="btn btn-primary">読み込む</button>
        <button id="modal-close" class="btn btn-secondary">閉じる</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <small>&copy; TASQ JAPAN</small>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
